<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000, user-scalable=yes">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>My SNS</title>
    <style>
        body { 
            box-sizing: border-box;
            background-color: #f0f2f5; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 0;
            padding-top: 60px; 
            width: 100%;
        }
        textarea { 
            box-sizing: border-box;
            width: 100%; 
            border: none; 
            font-size: 15px; 
            resize: none; 
            outline: none; 
            font-family: inherit;
        }
        .container { 
            box-sizing: border-box;
            margin: 20px auto;  
            width: 90%;
        }
        .navbar {
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: white;
            border-bottom: 1px solid #eee;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }
        .nav-container {
            box-sizing: border-box;
            width: 100%;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-logo {
            box-sizing: border-box;
            font-size: 25px;
            font-weight: bold;
            color: #1877f2;
            text-decoration: none;
        }
        .nav-menu {
            box-sizing: border-box;
            display: flex;
            gap: 20px;
        }
        .nav-item {
            box-sizing: border-box;
            text-decoration: none;
            color: #050505;
            font-weight: bold;
            font-size: 15px;
        }
        .nav-username {
            box-sizing: border-box;
            font-weight: bold;
            color: #050505;
            display: flex;
            align-items: center; 
            font-size: 15px;    
            margin-right: 15px;
        }
        .write-box { 
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.3); 
            padding: 20px; 
            border-radius: 30px; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); 
            margin-bottom: 20px; 
            display: block; 
            position: sticky;
            top: 80px;
            z-index: 900;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .write-input {
            box-sizing: border-box;
            background: transparent;  
            border: none; 
            cursor: pointer; 
            font-size: 15px;
            field-sizing: content; 
            min-height: 20px;
            max-height: 200px;
            line-height: 1.5;
            padding-right: 10px;
        }
        .write-footer {
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
        }
        .post-answer-box { 
            position: relative;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.3); 
            padding: 20px; 
            border-radius: 30px; 
            margin-bottom: 20px; 
            display: flex;
            gap: 20px;
            height: 500px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .post-left {
            box-sizing: border-box;
            flex: 1.2;
            padding-right: 20px;
            border-right: 1px solid #dee0e2;
            min-height: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-width: 0;
        }
        .post-right {
            box-sizing: border-box;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden; 
        }
        .post-header { 
            box-sizing: border-box;
            margin-bottom: 10px; 
            font-size: 15px; 
            color: #65676b; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .post-box {
            box-sizing: border-box;
            font-size: 15px; 
            line-height: 1.5;  
            padding-right: 5px;
            overflow-wrap: break-word;
            overflow-y: auto;
        }
        .answer-box {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1; 
            min-height: 0;
            margin-bottom: 20px;
            padding-right: 10px;
            overflow-y: auto;
        }
        .answer-box > :first-child {
            margin-top: auto;
        }
        .answer-content-box {
            box-sizing: border-box;
            background-color: #e4e6eb; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 30px; 
            font-size: 15px; 
            overflow-wrap: break-word;
        }
        .answer-footer {
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            gap: 20px;
            align-items: flex-end;
            margin-top: auto;
        }
        .answer-input-box {
            box-sizing: border-box;
            background-color: #e4e6eb; 
            border: none; 
            padding: 7px 20px; 
            border-radius: 30px; 
            cursor: pointer; 
            font-size: 15px; 
        }
        .answer-input {
            box-sizing: border-box;
            field-sizing: content; 
            line-height: 1.5;
            max-height: 100px;
            overflow-y: auto;
        }
        .modal-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 2000; 
            justify-content: center;
            align-items: center;
            border-radius: 30px;
        }
        .modal-box {
            background: white;
            padding: 20px;
            border-radius: 30px;
            width: 60%;
            max-width: 600px;
            max-height: 90%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }
        .modal-header {
            font-weight: bold;
            font-size: 20px;
            padding-bottom: 10px;
        }
        .modal-footer {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .modify-content-input {
            box-sizing: border-box;
            width: 100%;
            min-height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            resize: none;
            font-family: inherit;
            font-size: 15px;
            outline: none;
        }
        .x-button {
            position: absolute; 
            top: 5px; 
            right: 5px; 
            width: 25px; 
            height: 25px; 
            background: rgba(0,0,0,0.6); 
            color: white; 
            border: none; 
            border-radius: 50%; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold;
        }
        .btn-gray {
            box-sizing: border-box;
            background-color: #e4e6eb;
            color: #4b4f56;            
            border: none;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            white-space: nowrap;
        }
        .btn-blue { 
            box-sizing: border-box;
            background-color: #1877f2; 
            color: white; 
            border: none; 
            padding: 8px 20px; 
            border-radius: 30px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 15px; 
            white-space: nowrap;
        }
        .horizontal-line {
            border-top: 1px solid #dee0e2;
        }
        .post-vertical-line {
            width: 1px;
            height: 15px;
            background-color: #DDDDDD;
            margin: 0 10px;
        }
        .answer-vertical-line {
            width: 1px;
            height: 15px;
            background-color: #918e8e;
            margin: 0 10px;
        }
        .write-input::-webkit-scrollbar {
            width: 8px;
        }
        .write-input::-webkit-scrollbar-thumb {
            background-color: #1877f2;
            border-radius: 4px;
        }
        .write-input::-webkit-scrollbar-track {
            background-color: transparent;
        }
        .answer-box::-webkit-scrollbar {
            width: 8px;
        }
        .answer-box::-webkit-scrollbar-thumb {
            background-color: #1877f2;
            border-radius: 4px;
        }
        .answer-box::-webkit-scrollbar-track {
            background-color: transparent;
        }
        .post-box::-webkit-scrollbar {
            width: 8px;
        }
        .post-box::-webkit-scrollbar-thumb {
            background-color: #1877f2;
            border-radius: 4px;
        }
        .post-box::-webkit-scrollbar-track {
            background-color: transparent;
        }
        .answer-input::-webkit-scrollbar {
            width: 8px;
        }
        .answer-input::-webkit-scrollbar-thumb {
            background-color: #1877f2;
            border-radius: 4px;
        }
        .answer-input::-webkit-scrollbar-track {
            background-color: transparent;
        }
        .modal-box::-webkit-scrollbar {
            width: 8px;
        }
        .modal-box::-webkit-scrollbar-thumb {
            background-color: #1877f2;
            border-radius: 4px;
        }
        .modal-box::-webkit-scrollbar-track {
            background-color: transparent;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .modify-content-input::-webkit-scrollbar {
            width: 8px;
        }
        .modify-content-input::-webkit-scrollbar-thumb {
            background-color: #1877f2;
            border-radius: 4px;
        }
        .modify-content-input::-webkit-scrollbar-track {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <nav th:replace="~{navbar :: navbarFragment}"></nav>
    <th:block layout:fragment="content"></th:block>
</body>
</html>
